<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-3">
    <h2 class="text-center">Quick Notes</h2>

    <form id="noteForm" class="mb-3">
      <div class="mb-3">
        <input type="text" id="noteTitle" class="form-control" placeholder="Note title" required>
      </div>
      <div class="mb-3">
        <textarea id="noteBody" class="form-control" rows="3" placeholder="Write your note here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Note</button>
    </form>

    <div id="notesList" class="list-group"></div>
  </div>

  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
